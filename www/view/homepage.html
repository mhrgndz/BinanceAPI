<div ng-controller="HomePage" ng-init="Init()">
  <div class="row">
    <div class="col-12">
      <div class="card card-block p-30 bg-red-600">
        <div class="card-watermark darker font-size-80 m-15"><i class="icon wb-users" aria-hidden="true"></i></div>
        <div class="counter counter-md counter-inverse text-center">
          <div class="counter-number-group">
            <span class="counter-number">{{(AmountUSDT | number:2)}}</span>
            <span class="counter-number-related text-capitalize">$</span>
          </div>
          <div class="counter-label text-capitalize">{{(AmountTL | number:2)}} ₺</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-xl-3 col-sm-12" ng-repeat = "CoinList in AvailableCoinList | orderBy:'-USDTTOTAL' ">
      <div class="card card-block p-30 bg-primary-600 h-250">
        <div class="counter counter-lg counter-inverse">
          <div class="counter-label">
            <div class="font-size-30">{{CoinList.USDTTOTAL}} $</div>
            <div class="font-size-20">Toplam : {{CoinList.total}}</div>
            <div class="font-size-14">İşlemde : {{(CoinList.locked | number:8)}}</div>
            <div class="font-size-14">Boşta : {{(CoinList.free | number:8)}}</div>
          </div>
          <div class="counter-number-group text-center font-size-30" style="width:100%;position:absolute;bottom:30px;left:0;">
            <span class="counter-number">{{CoinList.asset}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
